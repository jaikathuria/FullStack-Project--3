<!DOCTYPE html>
<html>
    <head>
        <title> BLOG | Signup </title>
        <link href="css/signstyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="form">

              <ul class="tab-group">
                <li class="tab"><a href="/signup">Sign Up</a></li>
                <li class="tab active"><a>Log In</a></li>
              </ul>

              <div id="login">   
                  <h1>Welcome Back!</h1>

                  <form method="post">

                    <div class="field-wrap">
                    <label>
                      Username <span class="req">*</span>
                    </label>
                    <input type="text" name="username" required autocomplete="off"/>
                  </div>

                  <div class="field-wrap">
                    <label>
                      Password<span class="req">*</span>
                    </label>
                    <input type="password" required name="password" autocomplete="off"/>
                  </div>

                  <p class="button error">{{error}}</p>
                  <button class="button button-block"/>Log In</button>

                  </form>

                </div>

        </div> <!-- /form -->
         <!-- jQuery -->
        <script src="vendor/jquery/jquery.min.js"></script>
        
        <script src="/js/sign.js" type="text/javascript"></script>
    </body>
</html>
